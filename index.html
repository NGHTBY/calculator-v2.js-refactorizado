<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Refactorizada v2</title>
    <style>
        .calculator {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #f0f0f0;
        }
        #display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            background-color: white;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 15px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            background-color: white;
        }
        button:hover {
            background-color: #e0e0e0;
        }
        .operator {
            background-color: #ff9500;
            color: white;
        }
        .equals {
            background-color: #007aff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div id="display">0</div>
        <div class="buttons">
            <button>C</button>
            <button>sin</button>
            <button>cos</button>
            <button>tan</button>
            
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">/</button>
            
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">*</button>
            
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">-</button>
            
            <button>0</button>
            <button>.</button>
            <button class="equals">=</button>
            <button class="operator">+</button>
        </div>
    </div>

    <script src="calculator-v2.js"></script>
</body>
</html>
